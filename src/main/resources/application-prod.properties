# application-prod.properties (For Heroku - uses environment variables)
# Database (Heroku will provide JDBC_DATABASE_URL)
spring.datasource.url=${JDBC_DATABASE_URL}
spring.datasource.username=${JDBC_DATABASE_USERNAME}
spring.datasource.password=${JDBC_DATABASE_PASSWORD}

# Google OAuth (Use credentials configured for your Heroku app URL)
google.oauth.client-id=${GOOGLE_CLIENT_ID}
google.oauth.client-secret=${GOOGLE_CLIENT_SECRET}
google.oauth.redirect-uri=${GOOGLE_REDIRECT_URI}

# Production settings
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false